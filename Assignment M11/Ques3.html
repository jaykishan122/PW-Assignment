<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content:space-evenly;
            align-items: center;
            background-color: #b241e7;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-decoration: underline;
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 16px;
            border: 2px solid transparent; 
            border-radius: 5px;
            transition: color 0.3s ease, border-color 0.3s ease;
        }
        .navbar a:nth-child(1) {
            border-style: solid;
        }
        .navbar a:nth-child(2) {
            border-style: dashed;
        }
        .navbar a:nth-child(3) {
            border-style: dotted;
        }
        .navbar a:nth-child(4) {
            border-style: double;
        }
        .navbar a:nth-child(5) {
            border-style: groove;
        }
        .navbar a:hover {
            color: #ff6347; 
            border-color: #ff6347;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#aboutus">About Us</a>
        <a href="#content">Content</a>
        <a href="#blog">Blog</a>
        <a href="#login">Login</a>
    </nav>

</body>
</html>

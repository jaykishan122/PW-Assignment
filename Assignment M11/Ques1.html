<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      padding: 15px 0;
      text-align: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      text-transform: uppercase;
      font-size: 16px;
      margin: 0 10px;
      position: relative; 
      transition: color 0.3s ease;
    }
    .navbar a::after {
      content: '';
      display: block;
      width: 100%; 
      height: 2px;
      background-color: currentColor; 
      position: absolute;
      bottom: -px; 
      left: 0;
    }
    .navbar a:hover {
      color: #ff6347; 
    }
    .navbar a[href="#aboutus"]:hover {
      color: #4caf50; 
    }
    .navbar a[href="#contact"]:hover {
      color: #2196f3; 
    }
    .navbar a[href="#blog"]:hover {
      color: #ff9800; 
    
    .navbar a[href="#login"]:hover {
      color: #9c27b0;
    }
  </style>
</head
<body>
  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#aboutus">About Us</a>
    <a href="#contact">Contact</a>
    <a href="#blog">Blog</a>
    <a href="#login">Login</a>
  </nav>
</body>
</html>

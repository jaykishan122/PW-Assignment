<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques7</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            background-color: #f4f4f4;
        }

        .card {
            width: 350px;
            background-color: #ffc107;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 1; 
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .card:hover {
            opacity: 0.5;
            transform: scale(0.95); 
        }
        
        .card img {
            border-radius: 20px;
            width: 90%; 
            height: auto;
            margin: 10px 50px 10px 10px; 
            display: block; 
        }

        .card p {
            margin-block: 20px;
            padding: 15px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .card p span {
            color: #000; 
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="Ques2img.png" alt="Full Stack Web Development">
        <p>Course Name: <span>PW Skills Full Stack Web Development</span></p>
    </div>
</body>
</html>

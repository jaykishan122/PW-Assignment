<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques2</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            background-color: #f4f4f4;
        }

        .card {
            width: 350px;
            background-color: #ffc107; /* Yellow background */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card img {
            border-radius: 20px;
            width: 90%; /* Ensure the image doesnâ€™t take full width */
            height: auto;
            margin: 10px 50px 10px 10px; 
            display: block; /* Centers the image horizontally */
        }

        .card p {
            margin-block: 20px;
            padding: 15px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .card p span {
            color: #000; /* Black text for the emphasized part */
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Replace the src URL with your actual image URL -->
        <img src="Ques2img.png" alt="Full Stack Web Development">
        <p>Course Name: <span>PW Skills Full Stack Web Development</span></p>
    </div>
</body>
</html>

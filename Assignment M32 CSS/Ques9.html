<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Skills Landing Page</title>
</head>
<body>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Header Styles */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid #ddd;
}

header .logo img {
    height: 40px;
}

header nav ul {
    display: flex;
    list-style: none;
    gap: 20px;
}

header nav ul li a {
    text-decoration: none;
    color: #000;
    font-weight: bold;
}

header .search-login {
    display: flex;
    align-items: center;
    gap: 10px;
}

header .search-login input {
    padding: 5px 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

header .search-login button {
    padding: 5px 15px;
    background-color: #ff6f47;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Hero Section Styles */
.hero {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 40px 20px;
    background-color: #f9f9f9;
}

.hero-text {
    max-width: 50%;
}

.hero-text h1 {
    font-size: 36px;
    line-height: 1.4;
    margin-bottom: 20px;
}

.hero-text h1 span {
    color: #ff6f47;
}

.hero-text p {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
}

.hero-text button {
    padding: 10px 20px;
    background-color: #ff6f47;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.hero-images .grid {
    display: grid;
    grid-template-columns: repeat();
    
}

.hero-images .grid div {
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.hero-images .grid img {
    width: 650px;
    height: 550px;
    border-radius: 10px;
}

    </style>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="PW Skills Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Courses</a></li>
                <li><a href="#">IIT & IIM Online Programs</a></li>
                <li><a href="#">Masterclass</a></li>
            </ul>
        </nav>
        <div class="search-login">
            <input type="text" placeholder="Search Course">
            <button>Contact with US</button>
        </div>
    </header>

    <!-- Hero Section -->
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Stay Ahead Of The Curve With Our <span>&lt;PR&gt;</span> Courses</h1>
                <p>PW Skills is your one-stop-shop for upscaling. Get maximum value for time and resources you invest, with job-ready courses & high-technology, available at the lowest cost.</p>
                <button>Explore Courses</button>
            </div>
            <div class="hero-images">
                <div class="grid">
                    <div><img src="09.png" alt="Image 1"></div>
                    <!-- <div><img src="https://via.placeholder.com/200" alt="Image 2"></div>
                    <div><img src="https://via.placeholder.com/200" alt="Image 3"></div>
                    <div><img src="https://via.placeholder.com/200" alt="Image 4"></div> -->
                </div>
            </div>
        </section>
    </main>
</body>
</html>

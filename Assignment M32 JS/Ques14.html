<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>question</h1>
    <script>
        function delayedOperation(value, delay) {
    return new Promise((resolve, reject) => {
        if (delay < 0) {
            reject(new Error("Delay time cannot be negative."));
        } else {
            setTimeout(() => {
                resolve(value);
            }, delay);
        }
    });
}
delayedOperation("Success!", 2000)
    .then((result) => {
        console.log(`Resolved with: ${result}`);
    })
    .catch((error) => {
        console.error(`Rejected with: ${error.message}`);
    });
delayedOperation("Failure Test", -1000)
    .then((result) => {
        console.log(`Resolved with: ${result}`);
    })
    .catch((error) => {
        console.error(`Rejected with: ${error.message}`);
    });
    </script>
</body>
</html>

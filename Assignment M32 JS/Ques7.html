<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Question</h1>
    <script>
let ages = [19, 22, 19, 24, 20, 25, 26, 24, 25, 28];
ages.sort((a, b) => a - b);  
console.log("Sorted Ages: ", ages);
let minAge = Math.min(...ages);
let maxAge = Math.max(...ages);
console.log("Min Age: ", minAge);
console.log("Max Age: ", maxAge);
let medianAge;
let middleIndex = Math.floor(ages.length / 2);
if (ages.length % 2 === 0) {
    medianAge = (ages[middleIndex - 1] + ages[middleIndex]) / 2;
} else {
    medianAge = ages[middleIndex];
}
console.log("Median Age: ", medianAge);
let totalAge = ages.reduce((sum, age) => sum + age, 0);
let averageAge = totalAge / ages.length;
console.log("Average Age: ", averageAge);
let ageRange = maxAge - minAge;
console.log("Age Range: ", ageRange);
let minMinusAvg = Math.abs(minAge - averageAge);
let maxMinusAvg = Math.abs(maxAge - averageAge);
console.log("Difference between min and average: ", minMinusAvg);
console.log("Difference between max and average: ", maxMinusAvg);
if (minMinusAvg > maxMinusAvg) {
    console.log("The difference between the minimum age and the average age is greater.");
} else if (minMinusAvg < maxMinusAvg) {
    console.log("The difference between the maximum age and the average age is greater.");
} else {
    console.log("The differences between min and average, and max and average are equal.");
}
    </script>
</body>
</html>

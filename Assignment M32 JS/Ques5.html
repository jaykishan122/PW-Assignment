   <h1>Question</h1>
   <script>
function breakingTheLoop() {
    for (let i = 1; i <= 10; i++) {
        console.log("Intrate number:", i);
        if (i === 5) {
            console.log("Condition met! Breaking the loop.");
            break;  
        }
    }
    console.log("Loop has been exited.");
}
breakingTheLoop();
   </script>

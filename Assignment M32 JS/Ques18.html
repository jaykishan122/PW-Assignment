<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Date and Time Operations</h1>

    <div>
        <button onclick="getCurrentDateTime()">Get Current Date and Time</button>
        <button onclick="modifyDate()">Modify Date</button>
        <button onclick="compareTimeZones()">Compare Time Zones</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function getCurrentDateTime() {
            const now = new Date();
            console.log("Full Date and Time:", now);
            console.log("Year:", now.getFullYear());
            console.log("Month (0-indexed):", now.getMonth());
            console.log("Day of Month:", now.getDate());
            console.log("Day of Week:", now.getDay());

            document.getElementById('output').textContent = `Full Date: ${now}`;
        }

        function modifyDate() {
            const now = new Date();
            now.setDate(15);
            now.setMonth(1); // February (0-indexed)
            console.log("Updated Date:", now);

            document.getElementById('output').textContent = `Updated Date: ${now}`;
        }

        function compareTimeZones() {
            const now = new Date();
            const utcDate = now.getUTCDate();
            const utcHours = now.getUTCHours();
            const utcMinutes = now.getUTCMinutes();

            console.log("Local Time:", now);
            console.log("UTC Date:", utcDate);
            console.log("UTC Hours:", utcHours);
            console.log("UTC Minutes:", utcMinutes);

            document.getElementById('output').textContent = `Local Time: ${now}, UTC Time: ${utcHours}:${utcMinutes} (UTC Date: ${utcDate})`;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');

            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // Example usage of formatDate function
        const now = new Date();
        console.log("Formatted Local Time:", formatDate(now));

        const utcNow = new Date(Date.UTC(
            now.getFullYear(),
            now.getMonth(),
            now.getDate(),
            now.getUTCHours(),
            now.getUTCMinutes(),
            now.getUTCSeconds()
        ));
        console.log("Formatted UTC Time:", formatDate(utcNow));
    </script>
</body>
</html>

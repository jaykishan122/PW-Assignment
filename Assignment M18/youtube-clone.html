<!DOCTYPE html>
<html>
<head>
  <title>YouTube Clone</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #c31414;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }
    .video-container {
      width: 80%;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>YouTube</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>Trending</li>
        <li>Subscriptions</li>
        <li>Library</li>
      </ul>
    </nav>
  </header>

  <div class="video-container">
    <h2>Recommended Videos</h2>
    <p>Video 1</p>
    <p>Video 2</p>
    <p>Video 3</p>
  </div>

</body>
</html>

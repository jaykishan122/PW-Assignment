<!DOCTYPE html>
<html>
<head>
  <title>Gmail Clone</title>

      margin-left: 260px; /* Adjust for sidebar width */

    }
  </style>
</head>
<body>

  <header>
    <h1>Gmail</h1>
  </header>

  <div class="sidebar">
    <ul>
      <li>Inbox</li>

    </ul>

  <div class="content">

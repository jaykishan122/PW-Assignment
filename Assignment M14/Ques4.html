<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* 5 equal columns */
    grid-template-rows: auto; /* Automatically adjust the height of the rows */
    gap: 10px; /* Space between boxes */
    width: 90%;
    margin: auto;
    border: 3px solid black;
    
  }
  .box {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #50e705;
    color:solid black;
    font-size: 24px;
    font-weight: bold;
    border-radius: 10px;
    height: 100px;
    margin-block: 5px;
    margin-left: 5px;
    margin-right: 5px;
  }
  .box1 {
    grid-row: 2; 
  }
  .box2 {
    grid-row: 2; 
  }
  .box3 {
    grid-column: 1; 
    grid-row: 1; }
  .box4 {
    grid-column: 2;
    grid-row: 1;
  }
  .box5 {
    grid-column: 3;
    grid-row: 1; 
  }
  .box6 {
    grid-column: 4; 
    grid-row: 1; 
  }
  .box7 {
    grid-column: 5; 
    grid-row: 1; 
  }
  .box8 {
    grid-column: 5; 
    grid-row: 1;
  }
    </style>
      <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
      </div>
</body>
</html>

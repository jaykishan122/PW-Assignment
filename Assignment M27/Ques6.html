<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-images img {
            width: 100%;
            height: auto;
        }
        .button {
            position: absolute;
            top: 50%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transform: translateY(-50%);
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
        .button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Simple Image Carousel</h1>
    <div class="carousel-container">
        <div class="carousel-images" id="carouselImages">
            <img src="006.png" alt="Image 1">
            <img src="006.png" alt="Image 2">
            <img src="006.png" alt="Image 3">
        </div>
        <button class="button prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="button next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script>
        let currentIndex = 0;
        function moveSlide(direction) {
            const images = document.getElementById('carouselImages');
            const totalImages = images.children.length;
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = totalImages - 1;
            } else if (currentIndex >= totalImages) {
                currentIndex = 0;
            }
            images.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    </script>
</body>
</html>

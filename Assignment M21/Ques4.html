<body>
    <h1>Question 4</h1>

    <script>
        function calculateTax() {
    return (income) => {
      if (income <= 10000) {
        return income * 0.1; 
      } else if (income <= 50000) {
        return income * 0.2; 
        return income * 0.3;
      }
    };
  }
  
  const taxCalculator = calculateTax();
  
  
  const incomes = [8000, 20000, 60000];
  incomes.forEach((income) => {
    console.log(`For an income of $${income}, the tax to be paid is $${taxCalculator(income).toFixed(2)}.`);
  });
    </script>
</body>

    <h1>Question 6</h1>
    <script>
        function curry(func) {
    return function curried(...args) {
      if (args.length >= func.length) {
        
        return func(...args);
      } else {
        
        return (...nextArgs) => curried(...args, ...nextArgs);
      }
    };
  }
  
  
  function add(a, b) {
    return a + b;
  }
  
  
  const curriedAdd = curry(add);
 
  console.log(curriedAdd(2)(3)); // 5
  console.log(curriedAdd(5)(7)); // 12
    </script>

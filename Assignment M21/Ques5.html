<body>
    <h1>Question 5</h1>
<script>
    function factorial(n) {
    
    if (n === 0) {
      return 1;
    }
    
    return n * factorial(n - 1);
  }
  
  
  const inputs = [0, 1, 5, 7];
  inputs.forEach((num) => {
    console.log(`The factorial of ${num} is ${factorial(num)}.`);
  });
</script>
